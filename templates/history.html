<!DOCTYPE html>
<html lang="en">
<head>

<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>History</title>
      {% if result %}           
            <h1>History</h1>
               <table border="1"
               cellspacing="15">
               <tr>
                  <th>User Id</th>

                  <th>Risk Factor</th>
                  <th>Heart Rate</th>
                  <th>Date and Time</th>
               </tr>
               {% for i in result %}
                  <tr>
                     <td>{{ i[0] }}</td>
                     <td>{{ i[1] }}</td>
                     <td>{{ i[2] }}</td>
                     <td>{{ i[3] }}</td>
                  </tr>
               {% endfor %}
               </table>
   
         {% endif %}
      </head>
      </html>
